<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Robin's Pokemon Sleep Rater</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>@import url('https://fonts.cdnfonts.com/css/pokemon-solid');</style>
    <head>

    <body>
        <div class="container">
            <br>
            <br>
              <h1>Robirater</h1>
            <!-- <div class="h1_underline"></div> -->
            <div style="position: relative;">
                <img id="image" class="center" src="./empty.png" width="300" height="273">
                <div id="percentage"></div>
            </div>
            <div class="subcontainer">
                <div class="column">
                    <label for="species">Select a Pokemon:</label>
                    <select id="species" onchange="updateOptions('species', 'ing1', 'ing30', 'ing60')">
                    </select>
                    <br>
                </div>
                <div class="column">
                    <label for="nature">Nature:</label>
                    <select id="nature">
                    </select>
                    <br>
                </div>
            </div>

            <div id="ingredient_fields" hidden>
                <div class="subcontainer">
                    <div class="column3">
                        <label for="ing1">Base ingredient:</label>
                        <select id="ing1" disabled>
                        </select>
                        <br>
                    </div>
                    <div class="column3">
                        <label for="ing30">Lvl 30 ingredient:</label>
                        <select id="ing30" disabled>
                        </select>
                        <br>
                    </div>
                    <div class="column3">
                        <label for="ing60">Lvl 60 ingredient:</label>
                        <select id="ing60" disabled>
                        </select>
                        <br>
                    </div>
                </div>
            </div>

            <div class="subcontainer">
                <div class="column">
                    <label for="ss10">Lvl 10 subskill:</label>
                    <select id="ss10">
                    </select>
                    <br>

                    <label for="ss50">Lvl 50 subskill:</label>
                    <select id="ss50">
                    </select>
                    <br>

                    <label for="ss100">Lvl 100 subskill:</label>
                    <select id="ss100">
                    </select>
                    <br>
                </div>

                <div class="column">
                    <label for="ss25">Lvl 25 subskill:</label>
                    <select id="ss25">
                    </select>
                    <br>

                    <label for="ss75">Lvl 75 subskill:</label>
                    <select id="ss75">
                    </select>
                    <br>

                    <div id="warning"></div>
                    <div id="score" style="white-space: pre-wrap;"></div>
                    <p id="visible_status"></p>
                </div>
            </div>
            <div class="button_div">
                <div class="icon_button" onclick="toggleVisibility()"><img src="info_icon.png" height="28" width="28"></div>
                <button class="center" onclick="evaluate_pokkie()">Evaluate</button>
            
                <label class="icon_button" for="imageUpload"><img src="screenshot_icon.svg" height="28" width="28"></label>
                <input type="file" id="imageUpload" accept="image/*">

                
            </div>
            <div id="debuginfo" style="display: none;">
                <p id="status"></p>
                <pre id="result"></pre>
                <pre id="resultSpecies"></pre>
                <pre id="resultNature"></pre>
                <pre id="resultSS10"></pre>
                <pre id="resultSS25"></pre>
                <pre id="resultSS50"></pre>
                <pre id="resultSS75"></pre>
                <pre id="resultSS100"></pre>

                <canvas id="canvas" style="display: none;"></canvas>
                <canvas id="outputCanvasSpecies"></canvas>
                <canvas id="outputCanvasNature"></canvas>
                <canvas id="outputCanvasSS10"></canvas>
                <canvas id="outputCanvasSS25"></canvas>
                <canvas id="outputCanvasSS50"></canvas>
                <canvas id="outputCanvasSS75"></canvas>
                <canvas id="outputCanvasSS100"></canvas>
            </div>
        </div>
        <div id="subrating_data"></div>
        <script src="./pokemon_data.js"></script>
        <script src="./specialty_data.js"></script>
        <script src="./main.js"></script>
        <script src="./evaluate.js"></script>
    </body>


</html>
